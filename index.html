<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #rectangle {
        width: 200px;
        height: 100px;
        border: 5px solid black;
      }
    </style>
  </head>
  <body onload="rectangleColor()">
    <div class="container">
        <div id="rectangle" onmouseover="changeColor()" onmouseout="changeSize()"></div>
    </div>



    <script>
      var r = document.getElementById("rectangle");
      function rectangleColor(){
          r.style.background = "red";
      }
      function changeColor(){
          r.style.background = "green";
          r.style.width = "300px";
      }
      function changeSize(){
          r.style.width = "200px";
      }

    </script>
  </body>
</html>
